    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: Storm;
            src: url('fonts/Storm Gust.otf') format('opentype'), url('fonts/Storm Gust.ttf') format('truetype');

            font-style: normal;
            /*
            Tipos de format()
            - opentype (otf)
            - truetype (ttf)
            - embedded-opentype
            - truetype-att (Apple Advanced Typrography)           
            */
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
            
        }
        h1 {
            font-family: 'Storm','Times New Roman', Times, serif;
            font-size: 3em;
        }
        p{
            font-family: storm, Times, serif;
        }
    </style>
