<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon-16x16.png" type="image/x-icon">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeo hospedados localmente</h1>
    <p>Este vídeo esta hospedados no meu proprio servidor.</p>

    <video width="360" poster="imagens/limoes-capa.png" controls loop>
        <source src="midia/Meu-Video.m4v" type="video/m4v">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeo</p>
    </video>
    
    <h1>Inserindo video do Youtube</h1>
    
    <iframe width="360" height="315" src="https://www.youtube.com/embed/U0kxkksURss?start=12" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserindo vídeo do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/754686555?h=038aa016c9&portrait=0" width="360" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
